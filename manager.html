<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hd-container">
        <div class="hd-left">
            <img src="images/logo1.png" alt="" class="logo-pic">
            <div class="logo-word">
                <p>图书馆</p>
                <span>后台管理系统</span>
            </div>
        </div>
    </div>
    <div class="content-container">
        <aside class="aside-nav">
            <div class="manager-list borrow-manager">
                <p>借阅管理</p>
                <ul>
                    <li>图书出借</li>
                    <li>图书归还</li>
                </ul>
            </div>
            <div class="manager-list book-manager">
                <p>图书管理</p>
                <ul>
                    <li>图书列表</li>
                    <li>录入图书</li>
                </ul>
            </div>
            <div class="manager-list menber-manager">
                <p>用户管理</p>
                <ul>
                    <li>用户查询</li>
                    <li>用户添加</li>
                </ul>
            </div>
        </aside>
        <div class="content-box">
            <p>欢迎进入图书馆后台管理系统</p>
            <div class="box borrow-box"></div>
            <div class="box book-box"></div>
            <div class="box menber-box"></div>
        </div>
    </div>
</body>

</html>
